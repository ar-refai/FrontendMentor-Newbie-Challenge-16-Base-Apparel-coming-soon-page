<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<main class="soon-page">

    <!-- the website logo -->
    <section class="logo-image">
      <a href="#">
        <img src="images/logo.svg" alt="logo">
      </a>
    </section>
    <!-- our hero image -->
    <picture class="hero-image">  
      <source media="(max-width:375px)" srcset="images/hero-mobile.jpg">    
      <source media="(min-width:376px)" srcset="images/hero-desktop.jpg">    
      <img src="images/hero-mobile.jpg" alt="Hero" style="width:auto;">
    </picture>
    <!-- heading: h1 and Paragraph -->
    <section class="head-cont">
      <h1>
        <span>
          We're
        </span>
        coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <!-- form email input -->
      <form 
      id="form"
      class="form"
      action="#" novalidate>
    <!-- email input -->
    <div class="input-field">
      <input 
      type="email" 
      name="email" 
      id="email" 
      class="email" 
      placeholder="Email Address">
      <img class="error-icon" src="images/icon-error.svg" alt="error">
      <span class="email-error-message">Please provide a valid email</span>
      <!-- submit button -->
      <button type="submit" class="submit"><img src="images/icon-arrow.svg" alt=""></button>
    </div>
    </div>
  </form>
</section>

</main>
</body>
</html>
